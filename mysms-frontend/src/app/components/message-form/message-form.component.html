<mat-card>
  <mat-card-header>
    <mat-card-title>Send SMS Message</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput 
               [(ngModel)]="message.to" 
               name="to" 
               placeholder="+1234567890" 
               required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput 
                  [(ngModel)]="message.body" 
                  name="body" 
                  placeholder="Enter your message here..." 
                  rows="4" 
                  required></textarea>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="sending || !messageForm.form.valid">
          <span *ngIf="!sending">Send Message</span>
          <span *ngIf="sending">Sending...</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
