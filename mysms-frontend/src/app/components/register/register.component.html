<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create MySMS Account</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="userData.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="userData.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput [(ngModel)]="userData.phone_number" name="phone_number" 
                 placeholder="+1234567890" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="userData.password" name="password" 
                 minlength="6" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [(ngModel)]="userData.password_confirmation" 
                 name="password_confirmation" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loading || !registerForm.form.valid || userData.password !== userData.password_confirmation" 
                class="full-width">
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading">Creating Account...</span>
        </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
